<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chocobrat - Bakery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">Chocobrat</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <div class="icons">
        <div class="search-box">
          <input type="text" placeholder="Search" />
          <button type="submit"></button>
          <img src="./imgs/vector.svg" alt="vector" class="vector" />
        </div>
        <img src="./imgs/profile.svg" alt="profile" />
        <img src="./imgs/cart.svg" alt="cart" />
      </div>
    </header>

    <section class="empty-space">
      <h2>Empty Space</h2>
    </section>

    <footer class="footer-content">
      <div class="first-ft-content">
        <div class="ft-logo">Chocobrat</div>
        <nav class="ft-navbar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Privacy</a></li>
          </ul>
        </nav>
      </div>
      <hr />
      <div class="second-ft-content">
        <p>&copy; 2021 Chocobrat. All rights reserved.</p>
        <div class="ft-icons">
          <img src="./imgs/facebook.svg" alt="facebook" />
          <img src="./imgs/twitter.svg" alt="twitter" />
          <img src="./imgs/instagram.svg" alt="instagram" />
          <img src="./imgs/github.svg" alt="github" />
          <img src="./imgs/linkedin.svg" alt="linkedin" />
        </div>
      </div>
    </footer>
  </body>
</html>
